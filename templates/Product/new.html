{% extends "Layout/application.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
    <form method="post" action="/product/new" class="">
        {% csrf_token %}
        {% for field in form %}
            <div class="col-md-4 form-content">
                <label class="form-control-label" for="{{ field.name }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <div class="clearfix"></div>
        <div style="align-items: center; display: flex; justify-content: center; margin-top: 10px">
            <div style="width: 20%"><input type="submit" value="Submit"></div>
        </div>

    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == "error" %}alert-danger{% else %}alert-success{% endif %}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endblock %}
