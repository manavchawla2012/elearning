{% extends "Layout/application.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
    <div class="clearfix"></div>
    <div class="container-box vertical-divider">
        <div class="column col-md-9"></div>
        <div class="column col-md-3">
            <div style="height: 720px">
                <form action="/user/login" method="post" name="login_form" autocomplete="on" onsubmit>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" name="password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <div style="text-align: center">
                        <button type="submit" class="btn sign-in-btn">Sign In</button>
                        <div><a class="text text-primary">Forget Password?</a></div>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                                <div class="alert {% if message.tags == "error" %}alert-danger{% else %}alert-success{% endif %}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
{% endblock %}
{% block footer %}

{% endblock %}
